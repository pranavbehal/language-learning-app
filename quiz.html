<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lesson.css" />

    <!-- <script src="index.js" defer></script> -->

    <title>Home</title>
  </head>
  <body>
    <div class="quiz-content">
      <div class="quiz-question">
        <p class="question-counter">Question 2 of 10</p>
        <h2 class="question-text">Which word translates to hello?</h2>
        <div class="quiz-answer-choices">
          <div class="quiz-answer-1 quiz-answer">
            <div class="question-answer-1-icon question-answer-icon">
              <p class="question-number-p">1</p>
            </div>
            <div class="question-answer-text-container">
              <p class="question-answer-text">Hola</p>
            </div>
          </div>
          <div class="quiz-answer-2 quiz-answer">
            <div class="question-answer-2-icon question-answer-icon">
              <p class="question-number-p">2</p>
            </div>
            <p class="question-answer-text">Querer</p>
          </div>
          <div class="quiz-answer-3 quiz-answer">
            <div class="question-answer-3-icon question-answer-icon">
              <p class="question-number-p">3</p>
            </div>
            <p class="question-answer-text">Tengo</p>
          </div>
          <div class="quiz-answer-4 quiz-answer">
            <div class="question-answer-4-icon question-answer-icon">
              <p class="question-number-p">4</p>
            </div>
            <p class="question-answer-text">Dos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz-sticky-info-bottom">
      <div class="quiz-sticky-check-container">
        <button class="quiz-check-button quiz-button">Check</button>
      </div>
      <div class="quiz-sticky-correct-container">
        <div class="quiz-sticky-correct-info">
          <h3 class="quiz-sticky-correct-h3">Correct!</h3>
        </div>
        <button class="quiz-next-right-button quiz-button">Next</button>
      </div>
      <div class="quiz-sticky-incorrect-container">
        <div class="quiz-sticky-incorrect-info">
          <h3 class="quiz-sticky-incorrect-h3">Correct Answer:</h3>
          <p class="quiz-sticky-incorrect-answer-p">Hola</p>
        </div>
        <button class="quiz-next-wrong-button quiz-button">Next</button>
      </div>
    </div>
  </body>
</html>
